<!DOCTYPE HTML>
<html>
  <head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
     href="../build/css/bootstrap-datetimepicker.min.css">
  </head>
  <body>
      <div class="text-center">
          <input type="text" name="datetimepicker" id="datetimepicker"/>
      </div>

    <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="../build/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        startDate: new Date(),
        format: 'dd/MM/yyyy hh:mm:ss',
        collapse: false,
        inline: true,
        pickSeconds: false,
        pick12HourFormat: true,
        selectTime: false,
        selectMonth: false,
        minuteInterval: 5,
        timeZonePicker: {
            options: [
                [-8,'(GMT-08:00) Pacific Time (US & Canada)'],
                [-7,'(GMT-07:00) Mountain Time (US & Canada)'],
                [-6,'(GMT-06:00) Central Time (US & Canada)']
            ],
            selected: '-6',
            name: 'timezone',
            id: 'timezone'
        }
      });
    </script>
  </body>
<html>
